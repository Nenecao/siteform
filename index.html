<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta charset="description" content="Descrição do meu site">
    <meta charset="keywords" content="palavras, chave, separadas, por virgula">
    <meta charset="author" content="Vinícius Orrutia">
    <title>My Landing Page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-1"></div><!--logo-1-->
            <div class="logo-2"></div><!--logo-2-->
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

<section class="cover-form">
    <div class="container-bg">
        <div class="form-container">
            <h2>Make your dreams come true! Plus Ultra!</h2>
            <form action="">
                <div class="form-wrapper">
                <p>Nickname:</p>
                <input type="text" name="nome" required placeholder="Nome">
                </div><!--form-wrapper-->
                
                <div class="form-wrapper">
                    <p>E-mail:</p>
                    <input type="email" name="email" required placeholder="E-mail">
                </div><!--form-wrapper-->
            
                <div class="form-wrapper">
                    <p>Phone Number:</p>
                    <input type="tel" name="tel" pattern="\([0-9]{2}\ [0-9]{5}-[0-9]{5})" required placeholder="(xx) xxxxx-xxxx">
                </div><!--form-wrapper-->

                <div class="form-wrapper">
                    <p>Age:</p>
                    <input type="number" name="age" required>
                    
                    <input class='option' type='radio' id='male' name='gender' value="male" checked>
                    <label for='male'>Male</label>
                    
                    <input type='radio' class="option" id='female' name='gender' value="female">
                    <label for='female'>Female</label>
                    
                    <input type='radio' class="option" id='other' name='gender' value="other">
                    <label for='other'>Other</label>

                </div><!--form-wrapper-->

                <div class="form-wrapper">
                    <input type="submit" name="btnSubmit" value="Submit">
                </div><!--form-wrapper-->
                
            </form>
        </div><!--form-container-->
    </div><!--container-bg-->
</section><!--cover-form-->
</body>
</html>
